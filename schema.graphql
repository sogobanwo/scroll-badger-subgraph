type FungibleTokenCreated @entity(immutable: true) {
  id: Bytes!
  tokenAddress: Bytes! # address
  creator: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type NftCreated @entity(immutable: true) {
  id: Bytes!
  NftAddress: Bytes! # address
  creator: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
